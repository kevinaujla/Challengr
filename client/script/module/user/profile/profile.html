<!--

profile.html
manage payments, signout, manage user information

-->

<div ng-init="profileCtrl.getUser()" class="flexContainer darkContainer wow fadeIn">
  <h1 class="mk marginTop">{{profileCtrl.firstName | capitalize}} {{profileCtrl.lastName | capitalize}}</h1>

  <label class="mk marginTop">{{profileCtrl.email}}</label>

  <div class="control-group center marginTop2">
    <div class="controls">
      <div id="profile" ng-init="profileCtrl.getUserInfo()">
        <img id="profilePic" ng-src="{{profileCtrl.photoURL}}">
        <label class="overlay white" for="photoUpload">
          <i class="icon-budicon-50"></i>
        </label>
      </div>
      <br>
      <input class="hidden" id="photoUpload" ng-model="photo" onchange="angular.element(this).scope().changeProfileImg(this)" type="file" accept="image/*" />
      
    </div>
  </div>

  <button class="mk center hoverShadow marginTop4" ng-click="profileCtrl.signout()">Sign Out</button>
</div>
