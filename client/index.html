<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="utf-8">
  <title>Challenger App</title>
  <!-- Bower Component Styles -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <!-- User Styles -->
  <link rel="stylesheet" href="./main.css" />
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <!-- Font Icons -->
  <link href="https://file.myfontastic.com/YfFMzw2YZywiXrAN4mSf8h/icons.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div id="leftBar" class="col-xs-1" ng-show="notLoggedIn">
        <div>
          <img id="profileImg" src="image/profileImg.jpg">
          <h5>Jordan</h5>
          <span class="bar"></span>
        </div>
        <div>
          <a ui-sref="newChallenge">
            <i class="icon-budicon-47"></i>
          </a>
          <a ui-sref="home">
            <i class="icon-home"></i>
          </a>
          <a ui-sref="profile">
            <i class="icon-budicon-51"></i>
          </a>
        </div>
      </div>
      <!-- Inject Views -->

      <div id="main" ng-class=" notLoggedIn ? 'col-xs-8' : 'col-xs-8 col-xs-offset-2' " ui-view></div>

      <div id="rightBar" class="col-xs-3" ng-show="notLoggedIn">
        <div>
          <div ng-controller="alertController">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
              {{alert.msg}}
              <div class="alertIcon">
                <i class="icon-bell-o"></i>
              </div>
            </uib-alert>
          </div>
        </div>
        <!-- Display challenges received -->
        <h2 class="center">Your Challenges<h2>
        <div ng-include="'script/module/challenge/challenge-personal.html'"></div>

      </div>

    </div>
  </div>

  <!-- Bower Component Scripts -->
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/angular-mocks/angular-mocks.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="lib/angular-resource/angular-resource.min.js"></script>
  <script src="lib/angular-messages/angular-messages.min.js"></script>
  <script src="lib/braintree-web/dist/braintree.js"></script>
  <script src="lib/moment/min/moment.min.js"></script>
  <script src="lib/angular-moment/angular-moment.min.js"></script>
  <script src="lib/angular-momentjs/angular-momentjs.min.js"></script>

  <!-- Concatenated Scripts -->
  <script src="scripts.js"></script>

</body>
</html>
